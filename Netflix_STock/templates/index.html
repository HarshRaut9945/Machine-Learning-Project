<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Stock Price Predictor</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e50914, #221f1f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 20px;
      color: #e50914;
      font-size: 26px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #b0060f;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #00ff73;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Netflix Stock Price Predictor</h1>
    <form action="/predict" method="POST">
      <input type="text" name="open" placeholder="Enter Open Price" required /><br />
      <input type="text" name="high" placeholder="Enter High Price" required /><br />
      <input type="text" name="low" placeholder="Enter Low Price" required /><br />
      <input type="text" name="volume" placeholder="Enter Volume" required /><br />
      <button type="submit">Predict</button>
    </form>
    <div class="result">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
