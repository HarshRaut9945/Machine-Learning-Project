<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Placement Portal</title>

<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #e3f2fd, #f8bbd0);
  font-family: 'Poppins', sans-serif;
}

/* Navbar */
.navbar {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}
.navbar-brand {
  font-weight: bold;
  font-size: 1.5rem;
  color: #ff5722 !important;
}
.nav-link {
  font-weight: 500;
  color: #333 !important;
  border-radius: 10px;
  margin: 0 5px;
  transition: all 0.3s ease;
}
.nav-link:hover {
  background-color: #ff5722;
  color: white !important;
}

/* Form container */
.form-card {
  background: white;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  padding: 30px;
  margin-top: 40px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.form-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
.form-card h1 {
  font-size: 1.8rem;
  font-weight: 600;
  text-align: center;
  color: #333;
  margin-bottom: 25px;
}

/* Buttons */
.btn-danger {
  background: linear-gradient(45deg, #ff7043, #e64a19);
  border: none;
  font-weight: 600;
  letter-spacing: 1px;
  transition: background 0.3s ease;
}
.btn-danger:hover {
  background: linear-gradient(45deg, #e64a19, #bf360c);
}

/* Result box */
.result-container {
  background: #212121;
  color: #ffffff;
  margin-top: 30px;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">HR Performance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/index"><i class="bi bi-house-door"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/job"><i class="bi bi-briefcase"></i> Recruitment</a></li>
        <li class="nav-item"><a class="nav-link" href="/ana"><i class="bi bi-bar-chart"></i> Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Section -->
<div class="container">
  <div class="form-card mt-5">
    <h1>Employee Requirement Form</h1>
    <form action="/placement" method="post">
      <div class="row">
        <div class="form-group col-md-6">
          <label>Serial Number</label>
          <input type="number" class="form-control" name="sl_no" required>
        </div>
        <div class="form-group col-md-6">
          <label>Gender</label>
          <select class="form-control" name="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group col-md-6">
          <label>SSC Percentage</label>
          <input type="number" class="form-control" name="ssc_p" step="0.01" required>
        </div>
        <div class="form-group col-md-6">
          <label>HSC Percentage</label>
          <input type="number" class="form-control" name="hsc_p" step="0.01" required>
        </div>

        <div class="form-group col-md-6">
          <label>Degree Percentage</label>
          <input type="number" class="form-control" name="degree_p" step="0.01" required>
        </div>
        <div class="form-group col-md-6">
          <label>Work Experience</label>
          <select class="form-control" name="workex">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <div class="form-group col-md-6">
          <label>ETest Percentage</label>
          <input type="number" class="form-control" name="etest_p" step="0.01" required>
        </div>
        <div class="form-group col-md-6">
          <label>Specialization</label>
          <select class="form-control" name="specialisation">
            <option>Mkt&HR</option>
            <option>Mkt&Fin</option>
          </select>
        </div>

        <div class="form-group col-md-12">
          <label>MBA Percentage</label>
          <input type="number" class="form-control" name="mba_p" step="0.01" required>
        </div>
      </div>

      <button type="submit" class="btn btn-danger btn-lg btn-block mt-4">Predict</button>
    </form>
  </div>

  {% if result %}
  <div class="result-container">
    <h2>{{ result }}</h2>
    <p>{{ rec }}</p>
  </div>
  {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
